<ion-header>

  <ion-navbar>
    <ion-title>{{provider.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div ion-item class="top-bar">
    <ion-row justify-content-center>            
      <ion-avatar class="avatar" no-padding>
        <img [src]="provider.img">
      </ion-avatar>
      <p padding-vertical class="description" text-center>
        {{provider.description}}
      </p>
    </ion-row>
  </div>

  <div class="main-info">
    <div class="packages">
      <ion-card class="card-theme">
        <ion-card-title class="card-title">
          {{ 'PACKAGES' | translate}}
        </ion-card-title>
        <ion-card-content>
          <ion-list *ngIf="provider.packages">
            <ion-item class="list-item" detail-none *ngFor="let package of provider.packages; let i = index">
              <ion-checkbox [(ngModel)]="selectedPackage[i].checked" (ionChange)="updateTotal()"></ion-checkbox>
              <ion-label>
                <ion-row no-padding class="content-row">
                  <ion-col no-padding width-90 class="item-content">
                    <h3 class="item-title">{{package.name}}</h3>
                    <p class="item-description">{{package.description}}</p>
                  </ion-col>
                  <ion-col class="item-end" no-padding width-10>
                      <h4 class="value"><span class="bold">{{package.price}}</span></h4>
                  </ion-col>
                </ion-row>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>

    <div padding-horizontal>
      <button ion-button block class="pay-button" (click)="pay()">{{'PAY' | translate}} {{total}}</button>
    </div>

  </div>

</ion-content>
