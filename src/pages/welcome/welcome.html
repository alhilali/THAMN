<ion-content>

  <div class="app-info" text-center>
    <img class="logo" src="assets/imgs/logo.png" width="150" alt="">
    <h2 class="title">Thamn</h2>
    <h4 class="subtitle">ضامن</h4>
  </div>

  <div class="bottom">
      <ion-row class="language">
        <form [formGroup]="langForm" class="lang-form">
          <ion-list class="card-content">
          <!-- <ion-list class="user-preferences-row"> -->
            <ion-item class="lang-item">
              <ion-label>{{ 'SELECT_LANGUAGE' | translate }}</ion-label>
              <ion-select formControlName="language" cancelText="{{ 'CANCEL' | translate }}" okText="{{ 'OK' | translate }}">
                <ion-option *ngFor="let language of languages" [value]="language">{{ language.name }}</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </form>
      </ion-row>
    
    
      <ion-row class="buttons">
        <ion-col>
            <button ion-button block (click)="goToLogin()" class="auth-action-button login-button">{{'SIGN_IN' | translate}}</button>
        </ion-col>
        <ion-col>
            <button ion-button block (click)="goToSignUp()" class="auth-action-button signup-button">{{'SIGN_UP' | translate}}</button>
        </ion-col>
      </ion-row>
  </div>

</ion-content>
