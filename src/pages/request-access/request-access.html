<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'REQUEST_ACCESS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="card-theme">
    <ion-card-content>
    <div class="alert alert-warning">
        <p text-left>
          {{'REQUEST_INFO' | translate}}
        </p>
      </div>
      <div class="alert alert-warning">
        <p text-left>
          {{'ID_NOTE' | translate}}
        </p>
      </div>
      <form class="" [formGroup]="requestForm">
        <ion-item>
          <ion-input placeholder="ID/National ID/Iqama..." formControlName="id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Code" formControlName="code"></ion-input>
        </ion-item>
        <button ion-button block class="auth-action-button button" (click)="getDocument(requestForm.value)" [disabled]="!requestForm.valid">{{'NEXT' | translate}}</button>
      </form>    
    </ion-card-content>
  </ion-card>
  <div>
    <label class="error-message">{{errorMessage}}</label>
  </div>

</ion-content>
