<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>requestAccess</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="card-theme">
    <ion-card-content>
      <p text-center>
        للحصول على الملفات الطبية للمريض الرجاء إدخال رقم التعريفي والرقم السري الخاص المعطى من المريض.
      </p>
      <p text-center>
          ملاحظة: الرقم التعريفي من الممكن أن يكون رقم الجواز، رقم الآحوال أو رقم الإقامة.
        </p>
      <form class="" [formGroup]="requestForm">
        <ion-item>
          <ion-input placeholder="ID" formControlName="id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Code" formControlName="code"></ion-input>
        </ion-item>
        <button ion-button block class="auth-action-button button" (click)="getDocument(requestForm.value)" [disabled]="!requestForm.valid">{{'NEXT' | translate}}</button>
      </form>    
    </ion-card-content>
  </ion-card>
  <div>
    <label class="error-message">{{errorMessage}}</label>
  </div>

</ion-content>
