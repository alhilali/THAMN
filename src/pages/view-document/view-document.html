<!--
  Generated template for the ViewDocumentPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'VIEW_DOCUMENT' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngIf="file" class="card-theme">
    <ion-card-title class="card-title">
      {{file.name}}
    </ion-card-title>
    <ion-card-content>
      <img [src]="file.filepath" alt="">
    </ion-card-content>
  </ion-card>

</ion-content>
