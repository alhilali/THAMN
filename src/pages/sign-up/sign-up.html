<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'SIGN_UP' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="signup-content">
    <ion-slides>
      <ion-slide>
      <ion-card class="card-theme">
          <ion-card-content>
            <div class="alert alert-warning">
              <p text-left>
                {{'ID_DETECT_INFO' | translate}}
              </p>
            </div>
            <div class="alert alert-warning">
              <p text-left>
                  {{'ID_NOTE' | translate}}
                </p>
            </div>
            <form class="signup-form auth-form" [formGroup]="signupFormStep1">
              <ion-item>
                <ion-input placeholder="ID/National ID/Iqama..." formControlName="id"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              </ion-item>
              <button ion-button block class="auth-action-button login-button" (click)="lookupID(signupFormStep1.value)" [disabled]="!signupFormStep1.valid">{{'NEXT' | translate}}</button>
              <ion-row class="alt-options">
                <ion-col no-padding width-50>
                  <button ion-button block clear class="signup-button" (click)="goToLogin()">{{'SIGN_IN' | translate}}</button>
                </ion-col>
                <ion-col no-padding width-50>
                </ion-col>
              </ion-row>
            </form>    
          </ion-card-content>
      </ion-card>
      </ion-slide>

      <ion-card class="card-theme">
          <ion-card-content>

                  </ion-item>

                </form>
          </ion-card-content>
      </ion-card>
      </ion-slide> -->
      <ion-slide class="step3">
          <ion-card class="card-theme">
            <ion-card-content>
              <form class="signup-form auth-form" [formGroup]="signupFormStep2" (ngSubmit)="signup(signupFormStep2.value);">
                <p class="status-info" text-center>
                    {{statusMessage}}
                </p>
                <p class="sub-info" *ngIf="!signupFormStep2.value.id">
                  Please fill out your information manually.
                </p>
                <p class="sub-info" *ngIf="signupFormStep2.value.id">
                    Please confirm information below.
                  </p>
                <ion-item>
                  <ion-input placeholder="ID" formControlName="id"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Name" formControlName="name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Date of birth" formControlName="dob"></ion-input>
                </ion-item>
                <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!signupFormStep2.valid">{{'SIGN_UP' | translate}}</button>
              </form>
            </ion-card-content>
          </ion-card>
      </ion-slide>
    </ion-slides>
    <label class="error-message">{{errorMessage}}</label>
  </div>
</ion-content>
