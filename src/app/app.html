<ion-menu [content]="content" [side]="menuSide">
  <ion-content class="menu-content">
    <div class="top-menu">
        <img class="logo" src="assets/imgs/logo.png" width="150" alt="">
        <h3 class="app-title" text-center>
          THAMEN
        </h3>
    </div>
    <ion-list class="menu-list">
      <button ion-item detail-none *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon *ngIf="page.icon" name="{{page.icon}}" item-left></ion-icon>
        {{page.title}}
      </button>
      <button ion-item detail-none *ngFor="let page of pushPages" (click)="pushPage(page)">
        <ion-icon *ngIf="page.icon" name="{{page.icon}}" item-left></ion-icon>
        {{page.title}}
      </button>
      <button ion-item detail-none *ngIf="auth && auth.isAuthorized" (click)="logout()">
        <ion-icon  name="log-out" item-left></ion-icon>
        {{'SIGN_OUT' | translate}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
